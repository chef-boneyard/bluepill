driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

platforms:
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-28
  - name: opensuse-leap-42
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: freebsd-10
  - name: freebsd-11

suites:
  - name: default
    run_list:
      - recipe[bluepill_test]
    attributes: {bluepill: { bin: "/opt/chef/embedded/bin/bluepill" } }
